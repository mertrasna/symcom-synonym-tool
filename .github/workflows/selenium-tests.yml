name: Selenium Tests

on: [push, pull_request]

jobs:
  selenium-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Docker Compose
        run: |
          sudo apt update
          sudo apt install -y docker-compose

      - name: Start Docker Containers
        run: |
          docker-compose up -d
          docker ps  # List running containers for debugging

      - name: Wait for PHP Server to Start
        run: |
          echo "Waiting for PHP server..."
          for i in {1..30}; do
            if curl --output /dev/null --silent --head --fail http://host.docker.internal:8080; then
              echo "PHP server is up!"
              exit 0
            fi
            echo "Waiting for PHP server... ($i/30)"
            sleep 5
          done
          echo "PHP server failed to start"
          exit 1

      - name: Install Chrome and ChromeDriver
        run: |
          sudo apt update
          sudo apt install -y google-chrome-stable chromium-chromedriver
          sudo ln -sf /usr/lib/chromium-browser/chromedriver /usr/local/bin/chromedriver

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager

      - name: Run Selenium Tests
        run: |
          python synonym-tool/tests-selenium/test3-nextword.py
          python synonym-tool/tests-selenium/test4-reload.py
