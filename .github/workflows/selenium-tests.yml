name: PHP Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  php-tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: symcom_minified_db
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "7.1"
          extensions: mysqli, mbstring
          tools: composer:v2

      - name: Import Database Schema
        run: |
          mysql -h 127.0.0.1 -u root -proot symcom_minified_db < new_database_synonym_test.sql
          mysql -h 127.0.0.1 -u root -proot symcom_minified_db < synonym-tool/test-symptoms/update_tables.sql

      - name: Install Composer Dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Prepare Test Directory
        run: |
          mkdir -p synonym-tool/tests
          cp -f synonym-tool/tests-php/* synonym-tool/tests/

      - name: Run Manual Entry Tests
        run: vendor/bin/phpunit --bootstrap vendor/autoload.php --testdox synonym-tool/tests/ManualEntryTest.php

      - name: Run Note Functionality Tests
        run: vendor/bin/phpunit --bootstrap vendor/autoload.php --testdox synonym-tool/tests/NoteFunctionalityTest.php
