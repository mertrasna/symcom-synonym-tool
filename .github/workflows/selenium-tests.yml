name: Selenium Tests

on: [push, pull_request]

jobs:
  selenium-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install Chrome
        run: |
          sudo apt update
          sudo apt install -y google-chrome-stable

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager

      - name: Start PHP Local Server
        run: php -S 127.0.0.1:8080 -t synonym-tool/ &

      - name: Wait for Server to Start
        run: sleep 10

      - name: Run Selenium Tests
        env:
          DISPLAY: ":99"
        run: |
          python synonym-tool/tests-selenium/test3-nextword.py
          python synonym-tool/tests-selenium/test4-reload.py
